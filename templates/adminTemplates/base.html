/* Ensure other body styles are unaffected */


/* Loader wrapper styles */
.loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(225, 229, 234, 0.8);
            z-index: 9999;
            display: none;
        }

        /* Loader styles */
        .loader {
            position: relative;
            width: 100px;
            height: 200px; /* Increased height to accommodate more space */
            display: flex;
            justify-content: center;
            align-items: center;
            /* background: rgba(255, 255, 255, 0.9); */
            border-radius: 10px;
            padding: 20px;
            flex-direction: column;
        }

        .wheel {
            position: absolute;
            border-radius: 50%;
            width: 15px; /* Reduced wheel size */
            height: 15px; /* Reduced wheel size */
            background: #333;
            border: 3px solid #555;
            animation: spin 1s linear infinite;
        }

        .wheel:nth-child(1) {
            bottom: 40px; /* Moved wheels higher */
            left: 15px; /* Adjusted positioning */
        }

        .wheel:nth-child(2) {
            bottom: 40px; /* Moved wheels higher */
            right: 15px; /* Adjusted positioning */
        }

        .car-body {
            position: absolute;
            width: 50px; /* Reduced car size */
            height: 25px; /* Reduced car size */
            background: #333;
            border-radius: 5px;
            z-index: 1;
            bottom: 50px; /* Moved car higher */
            animation: bounce 1s ease-in-out infinite;
        }

        .loading-text {
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            color: #333;
            margin: 15px; /* Increased space above the text */
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid;
            animation: typing 3.5s steps(10) infinite, blink 0.75s step-end infinite;
        }

        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes bounce {
            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 6em;
            }
        }

        @keyframes blink {
            from,
            to {
                border-color: transparent;
            }

            50% {
                border-color: #333;
            }
        }
        .loaderP {
            border: 4px solid #f3f3f3; /* Light grey background */
            border-top: 4px solid #3498db; /* Blue color */

    <script>

const selectElement = document.getElementById("select");

selectElement.addEventListener("mouseover", function() {
    selectElement.style.backgroundColor = "#00b0c3";
    selectElement.style.color = "white";
});

selectElement.addEventListener("mouseout", function() {
    selectElement.style.backgroundColor = "";
    selectElement.style.color = "";
});

        const defaultThemeMode = 'light'; // light|dark|system
        let themeMode;

        if (document.documentElement) {
            if (localStorage.getItem('theme')) {
                themeMode = localStorage.getItem('theme');
            } else if (document.documentElement.hasAttribute('data-theme-mode')) {
                themeMode = document.documentElement.getAttribute('data-theme-mode');
            } else {
                themeMode = defaultThemeMode;
            }

            if (themeMode === 'system') {
                themeMode = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }

            document.documentElement.classList.add(themeMode);
        }

        document.querySelector('.loader-wrapper').style.display = 'flex';

            // Simulate a delay for demonstration purposes
            setTimeout(function() {
                // Hide the loader once the simulated loading is complete
                document.querySelector('.loader-wrapper').style.display = 'none';
            }, 400); // Adjust the delay time (3000 ms = 3 seconds)
